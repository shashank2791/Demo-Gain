<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style> 
        
        .required {
            color: red;
          }

        
          
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form class = "form">
            <label> First Name: <input type = "text" required> </label>
            <br>
            <br>
            <label> Last Name: <input type = "text" required> </label>
            <br>
            <br>
            <label> Date of Birth: <input type = "date" required> </label>
            <br>
            <br>
            <label> Password: <span class = "required"> * </span> <input type = "password" required>  </label>
            <br>
            <br>
            <br>
            
            Qualifications:
            <label>  
                <br> 
                <ul style = "list-style-type: none;">
                    <li><input type="checkbox" name = "qualification" value = "graduate" checked>Graduate</li>
                    <li><input type="checkbox" name = "qualification" value = "post-graduate">Post Graduate</li>
                    <li><input type="checkbox" name = "qualification" value = "phd">PhD</li>

                </ul>
            <br>
            <br>
            Gender:
            <label>  
                <input type="radio" name = "gender" value = "male"> Male </label>
            </label>
            <label>  
                <input type="radio" name = "gender" value = "female"> Female </label> 
            </label>

            <br>
            <br>
            
            
            

          <label> Country </label>
          <select id = "country" name = "country">
          <option value="India"> India </option>
          <option value="Australia"> Australia </option>
          <option value="Japan"> Japan </option>
          <option value="Germany"> Germany </option>
          <option value="USA"> USA </option>
          <option value="China"> China </option>
          </select>

          <br>
          <br>

          <label>Phone: <input type="tel" id="phone" name="phone" pattern="[0-9]{5}-[0-9]{5}"> </label>

          <br>
          <br>

          <label> Email: <input type = "email" id = "email" name ="email"></label>

          <br>
          <br>

          <label> Comments: </label> <br>
          <textarea id="review" name="review" rows="5" cols="60" placeholder="Please enter your feedback or comments here."></textarea>
          <br> 
          <br>
          <br>


          <button type="submit" value="submit">Submit</button>
          <button type="reset" value="reset">Reset</button>

          

          

        </form>
        <script src="" async defer></script>
    </body>
</html>
